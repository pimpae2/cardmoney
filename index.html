<!DOCTYPE html>
<html lang="th">
    <head>
        
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Customer Dashboard (Custom website)</title>
	<link rel="icon" type="image/x-icon" href="images/logo.jpg">
	<link href="css/bootstrap.min.css" rel="stylesheet">  
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" /> 
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>  
  
	<link href="css/style.css" rel="stylesheet">     
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    

   
    </head>
    <body> 
        <header class="fixed-top">
            <div class="row">
                <div class="col-6">
                    <a href="#"><img src="images/logo.jpg" class="limg" alt="cardmoney"></a>
                </div>
                <div class="col-6 text-end">
                    <a href="#"><img src="images/line1.png" class="mt-2" alt="line"></a>
                </div>
            </div>
        </header>
        <main>
            <div class="menuleft">
                
                <div class="profile">
                    <div class="avatar">
                        <img src="images/ava.png" alt="">
                    </div>
                    <div class="user-info">
                        <div class="username">Username</div>
                        <div class="email">user@cardmoney.com</div>
                    </div>
                </div>
                <div class="balance-card">
                    <span class="label">TOTAL</span>
                    <h2>10,000.00 <small>Baht</small></h2>
                </div>
                <ul class="menu">
                    <li class="active"><img src="images/home1.png" alt=""><a href="index.html">Home</a></li>
                    <li><img src="images/credit-card.png" alt=""> <a href="cards.html">Cards</a></li>
                    <li><img src="images/exchange.png" alt=""> <a href="payment.html">Payment</a></li>
                    <li><img src="images/bell.png" alt=""> <a href="notification.html">Notification</a></li>
                    <li><img src="images/circle-user.png" alt=""> <a href="account.html">Account</a></li>
                </ul>
        
            </div>
            <div class="main">
                <h1>My cards</h1>
                <div class="row">
                    <div class="col-lg-5">
                        <div class="mycard"><p>Card 1</p></div>
                    </div>
                    <div class="col-lg-5">
                        <div class="mycard"><p>Card 2</p></div>
                    </div>
                    <div class="col-lg-2">
                        <div class="mycard addcard">
                            <div>
                                <img src="images/plus-s.png" alt="">
                                <h6>ADD NEW CARD</h6>
                            </div>
                        </div>
                    </div>
                </div>

                
                <div class="bot-menu">
                    <div class="row">
                        <div class="col-lg-4">
                            <a href="#">
                                <div class="botx"><img src="images/b1.png" alt=""> Deposit</div>
                            </a>
                        </div>
                        <div class="col-lg-4">
                            <a href="#">
                                <div class="botx"><img src="images/b2.png" alt=""> Withdraw</div>
                            </a>
                        </div>
                        <div class="col-lg-4">
                            <a href="#">
                                <div class="botx"><img src="images/b3.png" alt=""> Transfer</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>



        <script src="js/jquery.min.js"></script> 
        <script src="js/popper.min.js" ></script>
        <script src="js/bootstrap.bundle.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

         



    </body>
</html>
