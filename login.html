<!DOCTYPE html>
<html lang="th">
    <head>
        
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Customer Dashboard (Custom website)</title>
	<link rel="icon" type="image/x-icon" href="images/logo.jpg">
	<link href="css/bootstrap.min.css" rel="stylesheet">  
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" /> 
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>  
  
	<link href="css/style.css" rel="stylesheet">     
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    

   
    </head>
    <body> 
        <header class="fixed-top">
            <div class="row">
                <div class="col-6">
                    <a href="#"><img src="images/logo.jpg" class="limg" alt="cardmoney"></a>
                </div>
                <div class="col-6 text-end">
                    <a href="#"><img src="images/line1.png" class="mt-2" alt="line"></a>
                </div>
            </div>
        </header>
        <main>
            <div class="row justify-content-center">
                <div class="col-12 col-xl-5">
                    <img src="images/ad-img.png" class="d-block m-auto w-75" alt="images">
                </div> 
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-xl-5">
                    <div class="form-login">
                        <form action="">
                            <h2>LOGIN</h2>
                            <div class="row justify-content-center">
                                <div class="col-12 col-lg-6">
                                    <input type="text" class="form-control" placeholder="Username">
                                    <input type="password" class="form-control" placeholder="Password">
                                    <button type="button" class="btn">LOG IN</button>
                                    <div class="w-100 text-center mt-2">
                                        <a href="#" class="for">Forgot your password ?</a>
                                        <br>
                                        <a href="#" class="back">Back to home</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div> 
            </div>
        </main>



        <script src="js/jquery.min.js"></script> 
        <script src="js/popper.min.js" ></script>
        <script src="js/bootstrap.bundle.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

         



    </body>
</html>
